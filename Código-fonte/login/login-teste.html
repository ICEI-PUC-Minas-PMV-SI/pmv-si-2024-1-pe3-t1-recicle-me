<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-teste.css">
    <link rel="shortcut icon" href="../logos/favicon.png" type="image/x-icon">
    <script src="login.js"></script>
    <title>Entrar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        /*body {background-image: url('logos/3folhas-transparente.png'), url('logos/Vector.png') ;}*/
    </style>

</head>

<body>
    <header class="cabecalho">

        <nav 5 class="cabecalho-menu">
            <a id="link-texto" href="../home/home.html" class="inicio">Início</a>
            <a id="link-texto" href="../material/materiais-sem-login.html" class="como-descartar">Como <br />Descartar</a>
            <a id="link-texto" href="../login/login-teste.html" class="login">Entrar</a>

        </nav>

    </header>

    <!-- Logo das Folhas -->
    <img src="../logos/3folhas-transparente.png" alt="logo-folhas" class="logo-folhas1">
    <img src="../logos/3folhas-transparente.png" alt="logo-folhas" class="logo-folhas2">
    <img src="../logos/3folhas-transparente.png" alt="logo-folhas" class="logo-folhas3">
    <!-- Logo dos Detalhes das Folhas-->
    <img src="../logos/Vector.png" alt="logo-folhas" class="logo-detalhes1">
    <img src="../logos/Vector.png" alt="logo-folhas" class="logo-detalhes2">
    <img src="../logos/Vector.png" alt="logo-folhas" class="logo-detalhes3">

    <main>

        <div id="loginForm" class="container-pai">

            <div class="container-descarte-certo">

                <p class="txt-descarte-certo">Descarte certo:</p>
                <img src="../logos/logo-transparente-200px.png" alt="logo-descarte-certo" class="logo-descarte-certo">
                <p class="txt-logo">RECICLE.ME</p>
                <p class="txt-frase">O amor à natureza floresce</p>
            </div>

            <div class="container-login">

                <input type="text" id="loginEmail" class="email" placeholder="Email" required>
                <input type="password" id="loginSenha" class="senha" placeholder="Senha" required>

                <div class="mensagem">
                    <img src="../imgs/imagem-atencao.png" alt="img-atencao" class="img-atencao" style="display: none;">
                    <span class="mensagem-erro"></span>
                </div>

                <button type="button" class="botao-login" id="button">Login</button>
                <span class="esqueci-senha">Esqueci a senha</span>
                <a href='../nova_conta_coletor/nova-conta-coletor.html' class="nao-possuo-conta">Não possuo conta</a>
            </div>

        </div>

    </main>

    <footer class="rodape">
        <p class="rodape-texto">Recicle.me</p>
        <img class="rodape-img" src="../logos/logosvg.svg" alt="LogoRecicleME">
    </footer>

    <script src="login-teste.js"></script>
</body>

</html>
